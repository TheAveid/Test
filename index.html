<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objednávací formulář</title>
</head>
<body>
    <form action="recap.html" method="get">
        <div>
            <label for="jméno">Jméno</label>
            <input type="text" name="jméno" id="jméno" required>
        </div>
        <div>
            <label for="přijmeni">Příjmení</label>
            <input type="text" name="přijmeni" id="přijmeni" required>
        </div>
        <div>
            <label for="adresa">Adresa</label>
            <input type="text" name="adresa" id="adresa" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="název produktu">Název Produktu</label>
            <input type="text" name="název produktu" id="název produktu" required>
        </div>
        <div>
            <label for="počet kusů">Množství</label>
            <input type="number" name="počet kusů" id="počet kusů" min="1" required> Ks.
        </div>
        <div>
            <label for="cena produktu">Cena</label>
            <input type="number" name="cena produktu" id="cena produktu" min="1" required> Kč.
        </div>
        <div>
            <label for="currencySelection">Vyberte měnu</label>
            <select name="currency" id="currencySelection">
                <option value="CZK">CZK</option>
                <option value="AUD">AUD</option>
                <option value="BGN">BGN</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="DKK">DKK</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="HKD">HKD</option>
                <option value="HUF">HUF</option>
                <option value="ILS">ILS</option>
                <option value="JPY">JPY</option>
                <option value="MXN">MXN</option>
                <option value="NOK">NOK</option>
                <option value="NZD">NZD</option>
                <option value="PLN">PLN</option>
                <option value="RON">RON</option>
                <option value="SEK">SEK</option>
                <option value="SGD">SGD</option>
                <option value="THB">THB</option>
                <option value="TRY">TRY</option>
                <option value="USD">USD</option>
                <option value="ZAR">ZAR</option>
            </select>
        </div>
        <button type="submit">Potvrdit</button>
</body>
</html>
